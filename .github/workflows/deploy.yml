name: Deploy
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install packages
        run: |
          yarn install
          yarn build

      - name: Deploy
        uses: appleboy/scp-action@master
        with:
          host: '${{ secrets.HOST }}'
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: './dist/*'
          target: '/root/hip2.sinpapeles'

      - name: Restart
        uses: appleboy/ssh-action@master
        with:
          host: '${{ secrets.HOST }}'
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            yarn --cwd /root/hip2.sinpapeles
            service sinpapeles restart
